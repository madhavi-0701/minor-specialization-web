<!DOCTYPE html>
<html>
<head><title>Arithmetic Operations</title>
<style>

#cont{
background-color:black;
color:white;
width:350px;
height:300px;
margin-top:100px;
padding-top:30px;
border-radius:15%;
box-shadow:10px 10px 5px grey;
}
input{
border-radius:5px;
font-weight:bold;
}
#calc{
font-size:25px;}
</style>
</head>
<body>
<script>
function add()
{
var x=parseInt(document.getElementById("num1").value);
var y=parseInt(document.getElementById("num2").value);
document.getElementById("res").innerHTML=x+y;
}
function difference()
{
var x=parseInt(document.getElementById("num1").value);
var y=parseInt(document.getElementById("num2").value);
document.getElementById("res").innerHTML=x-y;
}
function product()
{
var x=parseInt(document.getElementById("num1").value);
var y=parseInt(document.getElementById("num2").value);
document.getElementById("res").innerHTML=x*y;
}
function divide()
{
var x=parseInt(document.getElementById("num1").value);
var y=parseInt(document.getElementById("num2").value);
document.getElementById("res").innerHTML=x/y;
}
</script><center><div id="cont">
<p id="calc">CALCULATOR</p><BR>
NUM 1:
<input type="number" value="" id="num1"><br><BR>
NUM 2:
<input type="number" value="" id="num2"><br><BR>
<input type="submit" value="ADD" onclick="return add()">
<input type="submit" value="SUBTRACT" onclick="return difference()">
<input type="submit" value="MULTIPLY" onclick="return product()">
<input type="submit" value="DIVIDE" onclick="return divide()"><br><br>
RESULT:
<span id="res"</span></div></center>
</body>
</html>
